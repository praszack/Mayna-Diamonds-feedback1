<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAYNA DIAMONDS - Welcome</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .welcome-container {
            max-width: 600px;
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            text-align: center;
        }

        .brand-name {
            font-size: 3em;
            font-weight: 400;
            color: #333;
            margin-bottom: 15px;
            letter-spacing: 3px;
            font-family: 'Cormorant Garamond', serif;
        }

        .tagline {
            font-size: 1.1em;
            color: #b8860b;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 400;
        }

        .description {
            color: #666;
            font-size: 1.1em;
            line-height: 1.7;
            margin-bottom: 40px;
        }

        .nav-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: #28a745;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            min-width: 200px;
        }

        .nav-btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }

        .nav-btn.secondary {
            background: #999;
        }

        .nav-btn.secondary:hover {
            background: #777;
        }

        @media (max-width: 600px) {
            .welcome-container {
                padding: 40px 20px;
            }

            .brand-name {
                font-size: 2.5em;
            }

            .nav-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1 class="brand-name">MAYNA DIAMONDS</h1>
        <p class="tagline">Exquisite Jewelry Experience</p>
        
        <p class="description">
            Welcome to Mayna Diamonds feedback system. Share your experience with our jewelry collection and help us create even more memorable moments for you.
        </p>

        </div>
    </div>
</body>
</html>
